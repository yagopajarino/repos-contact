<html>
    <head>
        <title>Contact</title>
        <link href="https://yagopajarino.github.io/repos-contact/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Yago Pajariño github contact</h1>
        <p>Si hiciste click en contacto desde un respositorio de Github, completa los campos que siguen. El campo "Repositorio de Github" se completa solo.</p>
        <div class="form-container">
            <form method="POST" action="https://gh-contact-backend.herokuapp.com/">
                <div class="form-div">
                    <label>Repositorio de Github</label>
                    <input id="gh-repo" type="text" name="repo">
                </div>
                <div class="form-div">
                    <label>Nombre</label>
                    <input type="text" name="name">
                </div>
                <div class="form-div">
                    <label>Email</label>
                    <input type="email" name="mail">
                </div>
                <div class="form-div">
                    <label>Consulta</label>
                    <textarea class="tx" onclick="txarea()" name="consulta">Escriba aquí su consulta</textarea>
                </div>
                <div class="form-div">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </body>
    <script>
        function txarea() {
            let area = document.querySelector(".tx")
            area.innerHTML = "";
        }

        function completar_repo() {
            let campo = document.querySelector("#gh-repo");
            let url = window.location.href;
            let arr = url.split("?");
            let repo = arr[1];
            if (repo == undefined) {
                campo.value = "";
            }
            else {
                campo.value = "https://github.com/yagopajarino/" + repo;
            }
        }

        document.addEventListener("load", completar_repo())
    </script>
</html>
