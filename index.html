<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Yago Pajariño github contact</h1>
        <p>Si hiciste click en contacto desde un respositorio de Github, completa los campos que siguen. El campo "Repositorio de Github" se completa solo.</p>
        <div class="form-container">
            <form method="POST" action="TODO">
                <div class="form-div">
                    <label>Repositorio de Github</label>
                    <input type="text">
                </div>
                <div class="form-div">
                    <label>Nombre</label>
                    <input type="text">
                </div>
                <div class="form-div">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-div">
                    <label>Consulta</label>
                    <textarea class="tx" onclick="txarea()">Escriba aquí su consulta</textarea>
                </div>
                <div class="form-div">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </body>
    <script>
        function txarea() {
            let area = document.querySelector(".tx")
            area.innerHTML = "";
        }
    </script>
</html>
